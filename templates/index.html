<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Student Data Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
  </head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Student Data Analysis
          
        </a>
      </div>
    </div>
  </nav>
    
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="School">Enter student School</label>
                        <select class="form-control" id="">
                          <option>Gabriel Pereira</option>
                          <option>Mousinho da Silveira</option>
                        </select>
                        <label for="absences">Enter absences</label>
                        <select class="form-control" id="">
                          <option></option>
                        </select>
                        <label for="age">Enter age</label>
                        <select class="form-control" id="">
                          <option>15</option>
                          <option>16</option>
                          <option>17</option>
                          <option>18</option>
                          <option>19</option>
                          <option>20</option>
                          <option>21</option>
                          <option>22</option>
                        </select>
                        <label for="health">Enter Health Status</label>
                        <select class="form-control" id="">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                        <label for="Walc">Enter Weekend Alcohol Consumption</label>
                        <select class="form-control" id="">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                        <label for="goout">Enter the outing </label>
                        <select class="form-control" id="">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                        <label for="subject">Enter the subject </label>
                        <select class="form-control" id="">
                          <option>Mathematics</option>
                          <option>Portuguese</option>
                          
                        </select>
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Cal Avg Grade</button>
                  <input class="form-control" id="city" type="text" placeholder="">
                </form>
              </div>
            </div>
          </aside>
        </div>
        
    <footer class="footer">
      <span class="bottom"></span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  
  <script src="static/js/app.js"></script>
</body>

</html>
